name: Build and Deploy to GitHub Packages

on:
  release:
    types: [created]  # Trigger on release creation

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Debug the GitHub event payload to check if version is set correctly
      - name: Debug GitHub Event
        run: echo "${{ toJson(github.event) }}"

      # Set up JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # Setup Maven
      - name: Setup Maven
        run: sudo apt-get install maven -y

      # Build with Maven (compile, test, package)
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package

      # Set the version based on the release tag
      - name: Set Version (using release tag)
        id: set_version
        run: |
          VERSION=${{ github.event.release.tag_name }}
          echo "Version is $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV  # Sets the version as an environment variable

      # Debug the environment variable
      - name: Check Version
        run: echo "VERSION=${{ env.VERSION }}"

      # Upload the JAR to GitHub Packages
      - name: Deploy to GitHub Packages
        run: |
          mvn deploy:deploy-file \
            -Dfile=target/prime-generator-1.0-SNAPSHOT.jar \
            -DpomFile=pom.xml \
            -DrepositoryId=github \
            -Durl=https://maven.pkg.github.com/Sebronio/prime-generator \
            -DgroupId=uk.ac.open.primegenerator \
            -DartifactId=prime-generator \
            -Dversion=${{ env.VERSION }} \
            -Dpackaging=jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}